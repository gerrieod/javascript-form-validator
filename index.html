<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  -->
    <div class="container">
        <h1>Sign up today</h1>
        <!-- Form -->
        <form id="form">
            <!-- fullname -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" required placeholder="Full name"
                minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" required placeholder="555-555-5555"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required 
                placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label for="website">Website url</label>
                <input type="url" id="website" name="website" required 
                placeholder="http://test.com">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" 
                required placeholder="create password (min. 8 Characters)"
                title="please include atleast one uppercase letter and atleast one number"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" name="password" required 
                placeholder="Confirm password" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- error success message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
